name: Node.js CI
on  : [push, pull_request]
jobs:   
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Print Node.js Version
        run: node -v
      - name: Print npm Version
        run: npm -v